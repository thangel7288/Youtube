<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    
        <header class="header">
<div class="logo-container">

    <div class="profile-box">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSE90SN94-4XPTBqh8wAJYr_r7UAy_-o3GpDN-Evw9nA6J-YFzL1mes5RE1qCkfV2k81nk&usqp=CAU" alt="avatar">

</div>

        </header>

        <aside></aside>

        <footer></footer>

</html>
