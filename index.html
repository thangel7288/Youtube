<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    
        <header class="header">
<div class="logo-container">
    <a href="menu">
        <i class="ri-menu-line"></i>
    </a>
    <div class="logo"></div>
    <div class="logo-img">
        <img src="img/logo.png" alt="logo">
        
    </div>
    <h1 id="logo-txt">youtube</h1>
</div>
<div class="search-container">
    <form >
        <input type="search" placeholder="search">
        <button class="search">
            <i class="ri-search-line"></i>

        </button>
        
    </form>
    <button class="mic"><i class="ri-mic-line"></i></button>
</div>
<div class="profile-container">

    <a href="#" class="cam"></a>
    <i class="ri-video-line"></i>
    <a href="#" class="notifications">
        <i class="ri-notification-4-fill"></i>
    </a>
    <div class="profile-box">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSE90SN94-4XPTBqh8wAJYr_r7UAy_-o3GpDN-Evw9nA6J-YFzL1mes5RE1qCkfV2k81nk&usqp=CAU" alt="avatar">
        
    </div>
</div>

        </header>

        

        
        <aside class="sidebar">

            <div class="sidebar-items">
                <a href="#" class="sidebar-item">
                <i class="ri-home-line"></i>
                <span>Home</span>
                
            </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-compass-line"></i>
                    <span>Explore</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-wireless-charging-line"></i>
                    <span>Short</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-rss-line"></i>
                    <span>Subscripción</span>
                </a>

                <hr>

                <a href="#" class="sidebar-item">
                <i class="ri-links-line"></i>
                    <span>Library</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-chat-history-line"></i>
                    <span>History</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-video-chat-line"></i>
                    <span>Your Videos</span>
                </a>
                <a href="#" class="sidebar-item">
                <i class="ri-time-line"></i>
                    <span>Watch Videos</span>
                </a>
                <a href="#" class="sidebar-item">
                <i class="ri-thumb-up-line"></i>
                    <span>Liked Videos</span>
                </a>
                <a href="#" class="sidebar-item">
                <i class="ri-play-list-2-line"></i>
                    <span>All Videos</span>
                </a>

                <a href="#" class="sidebar-item">
                <i class="ri-arrow-down-line"></i>
                    <span>Show more</span>
                </a>



                <hr>


                <h4 class="more">More From Videos</h4>
                <a href="#" class="sidebar-item">
                <i class="ri-keyboard-box-line"></i>
                    <span>Gaming</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-live-line"></i>
                    <span>Live</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-award-line"></i>
                    <span>Sports</span>
                </a>
                
                <hr>

                <a href="#" class="sidebar-item">
                    <i class="ri-settings-2-line"></i>
                    <span>Setting</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-flag-line"></i>
                    <span>Report history</span>
                </a>
                <a href="#" class="sidebar-item">
                    <i class="ri-question-line"></i>
                    <span>Help</span>
                    <a href="#" class="sidebar-item">
                        <i class="ri-feedback-line"></i>
                        <span>Send feedback</span>
                </a>
                
            </div>
            
        </aside>


        <main class="content">

            <div class="video-container">
                <!-- video 1 -->
            
            <div class="video-content">
                <a href="#" class="video-box">
                    <img src="img/img-1.jpg" alt="img">
                </a>
                <div class="video-details">
                    <div class="channel-logo">
                        <img src="img/img-2.jpg" alt="Avatar">
                    </div>
                    </div>
                    <div class="details">
                    <h3 class="title">Clon de youtube con Css grid y Html</h3>
                    <div class="channel-name">Miguel Ángel</div>
                    <div class="views-upload">
                        <div class="views">4.5k views</div>
                        <div class="upload">5 years</div>
                    </div>
                    </div>
                </div>
            </div>
            <!-- video 2 -->
        </div>

        </main>
    
    
</body>
</html>
